<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Twittler</title>
  </head>
  <body>
    <h1>Twittler</h1>

    <button class="refresh">Refresh Tweets</button>
    <ul>
      
    </ul>


    <script>

      $(document).ready(function(){
        var $ul = $('ul');
        //$body.html('');

        function formatTweet(index){
          var tweet = streams.home[index];
          var $tweet = $('<li><button class ="user">@' + tweet.user + '</button>: ' + tweet.message + '<p class="time">' + tweet.created_at + '</p></li>');
          return $tweet;
          //adds this text to the li 
          //return $tweet.text('<button>@' + tweet.user + '</button>: ' + tweet.message + tweet.created_at);
        }

        //load tweets
        var index = streams.home.length - 1;
        while(index >= 0){
          formatTweet(index).appendTo($ul);
          index -= 1;
        }

        //refresh when button is clicked
        $('.refresh').on('click', function(){
          if(streams.home.length > $('li').length) {
            //add new tweets to top
            var newTweetsEnd = streams.home.length - 1;
            var newTweets = $('li').length;
            while(newTweets <= newTweetsEnd) {
              formatTweet(newTweets).prependTo($ul);
              newTweets += 1;
            }
          }
        });


      });

    </script>
  </body>
</html>
